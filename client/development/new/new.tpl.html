<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form role="form" ng-submit="newBreakdown()">
				<div class="form-group">
					<input type="text" class="form-control input-lg" placeholder="module name" ng-model="module.name">
				</div>
				<div class="form-group btn-group">
					<label class="btn btn-lg btn-info" ng-model="module.type" btn-radio="'module'">Module</label>
					<label class="btn btn-lg btn-info" ng-model="module.type" btn-radio="'renderer'">Renderer</label>
				</div>
				<button type="submit" role="submit" class="btn btn-primary btn-large btn-block">Build Breakdown</button>
			</form>
		</div>
	</div>
</div>
