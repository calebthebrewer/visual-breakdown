<div class="container">
	<div ng-if="module.parent" class="row">
		<a ui-sref="breakdown({id:module.parent})">
			<h4>
				<span class="glyphicon glyphicon-arrow-left"></span>
				Parent
			</h4>
		</a>
	</div>
	<div class="row">
		<div class="col-md-12">
			<input type="text" class="form-control input-lg" placeholder="module name" ng-model="module.name">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>Imports</h3>
			<ul class="list-group">
				<li class="list-group-item">
						<span class="glyphicon glyphicon-plus"></span>
						Add Import
				</li>
				<li ng-repeat="import in imports" class="list-group-item">
					{{import.name}}
				</li>
			</ul>
		</div>
		<div class="col-md-6">
			<h3>Exports</h3>
			<ul class="list-group">
				<li class="list-group-item">
					<form role="form" class="form-inline" ng-submit="addExport()">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="export name" ng-model="exportName">
							<button role="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
						</div>
					</form>

				</li>
				<li ng-repeat="exportId in module.exports"
					module
					id="exportId"
					display="preview"
					class="list-group-item">
				</li>
			</ul>
		</div>
	</div>
</div>
